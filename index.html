<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    div{
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: fixed;
        top:0;
        left: 0;
    }
</style>
<body>
<div></div>

</body>
</html>
<script>
    let box = document.querySelector("div");
    box.onmousedown=function (event) {
        event=event||window.event;
        x0=event.clientX;
        y0=event.clientY;
        x2=box.offsetLeft;
        y2=box.offsetTop;
        box.onmousemove=function (event1) {
            event=event1||window.event;
            x1=event.clientX;
            y1=event.clientY;
            x=x1-x0+x2;
            y=y1-y0+y2
            box.style=`top:${y}px;left:${x}px`
        }
        box.onmouseup=function () {
            box.onmousemove="";
            box.onmouseup="";
        }
    }
</script>
